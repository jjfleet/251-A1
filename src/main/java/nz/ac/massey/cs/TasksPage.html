<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body>

<div id="body">
	<header>
		<h1>Todos</h1>
	</header>

	<!--div id="content" wicket:id="contentComponent">content
	</div-->

	<h2>New Task</h2>


	<form wicket:id="entryForm">
	
		<div> <label>Project Title </label>
		<input wicket:id="project" type="text" style="width: 15em"/>
		</div>
	
		<div> <label>Task </label>
		<input wicket:id="name" type="text" style="width: 15em"/>
		</div>
		
		<div> <label>Due Date </label>
		<input wicket:id="dueDate" type="text" style="width: 15em"/>
		</div>
		
		<div> <label>Priority </label>
		<input wicket:id="priority" type="text" style="width: 15em"/>
		</div>
		
		
		
		<div><input type="submit" value="Add" /></div>
		
	</form>
	<hr>

	<h2>Task List</h2>

	<form wicket:id="listForm">

	<table>
		<tr wicket:id="task_list">
			<td>
				<input class="toggle" type="checkbox" wicket:id="completed" /> <br>
				Project: <span wicket:id="project">Project Title</span> <br>
				Task: <span wicket:id="name">Name</span> <br> 
				Due Date: <span wicket:id="dueDate">Due Date</span> <br> 
				Priority: <span wicket:id="priority">Priority</span> 

			</td>
		</tr>
	</table>
	</form>

	<a href="#" wicket:id="selectAll">Select all</a> <br>
	<a href="#" wicket:id="clearCompleted">Clear Completed Tasks</a> <br>
	<a href="#" wicket:id="isComplete">Show Completed Tasks</a> <br>
	<a href="#" wicket:id="isActive">Show Active Tasks</a> <br>
	<a href="#" wicket:id="allTasks">Show All Tasks</a> <br>
	<a href="#" wicket:id="readInFile">Read In File</a>
	
	<br><br>
	
	<b>Number of High Priority Tasks:</b> <span id="count" wicket:id="hiCount"></span> <br>
	<b>Number of Low Priority Tasks:</b> <span id="count" wicket:id="loCount"></span> <br>
	
	<b>Number of Active/Incomplete Tasks: </b> <span id="count" wicket:id="activeCount"></span>

	<hr>
	<footer>
		<h1><div id="datetime" wicket:id="datetime">
		</div></h1>
	</footer>
	
	<br>
	
</div>
</body>
</html>
